<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Type</th>
        <th scope="col">Distribution</th>
        <th scope="col">Missing scores</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for model in site.data.models %}
      <tr>
        <th scope="row">{{ model.name }}</th>
        <td>{{ model.size }}</td>
        <td>{{ model.type }}</td>
        <td><a href="https://huggingface.co/{{ model.model }}">{{ model.model }}</a></td>
        <td>{{ model.missing }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
